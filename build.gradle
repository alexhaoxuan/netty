plugins {
    id 'java'
}

group 'com.alex'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.1.41.Final',
            'org.apache.commons:commons-lang3:3.9',
            'org.apache.commons:commons-collections4:4.4'

//    protobuf

    compile 'com.google.protobuf:protobuf-java:3.10.0-rc-1',
            'com.google.protobuf:protobuf-java-util:3.10.0-rc-1'

}
